<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="img/logo.png" alt="Travelo" class="logo">
            <ul>
                <li>
                    <a href="#">LOGIN</a>
                </li>
                <li>
                    <a href="#">SIGN UP</a>
                </li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="vignette"></div>
        <img src="img/background.png" class="parallax bg-img" alt="background">
        <img src="img/fog_7.png" class="parallax fog_7" alt="fog_7">
        <img src="img/mountain_10.png" class="parallax mountain_10" alt="mountain_10">
        <img src="img/fog_6.png" class="parallax fog_6" alt="fog_6">
        <img src="img/mountain_9.png" class="parallax mountain_9" alt="mountain_9">
        <img src="img/mountain_8.png" class="parallax mountain_8" alt="mountain_8">
        <img src="img/fog_5.png" class="parallax fog_5" alt="fog_5">
        <img src="img/mountain_7.png" class="parallax mountain_7" alt="mountain_7">
        
        <div class="text parallax">
            <p>Parallax</p>
            <h1>Loremipsum</h1>
        </div>

        <img src="img/mountain_6.png" class="parallax mountain_6" alt="mountain_6">
        <img src="img/fog_4.png" class="parallax fog_4" alt="fog_4">
        <img src="img/mountain_5.png" class="parallax mountain_5" alt="mountain_5">
        <img src="img/fog_3.png" class="parallax fog_3" alt="fog_3">
        <img src="img/mountain_4.png" class="parallax mountain_4" alt="mountain_4">
        <img src="img/mountain_3.png" class="parallax mountain_3" alt="mountain_3">
        <img src="img/fog_2.png" class="parallax fog_2" alt="fog_2">
        <img src="img/mountain_2.png" class="parallax mountain_2" alt="mountain_2">
        <img src="img/mountain_1.png" class="parallax mountain_1" alt="mountain_1">
        <img src="img/sun_rays.png" class="sun_rays" alt="sun_rays">
        <img src="img/black_shadow.png" class="black_shadow" alt="black_shadow">
        <img src="img/fog_1.png" class="parallax fog_1" alt="fog_1">
    </main>
</body>
</html>
